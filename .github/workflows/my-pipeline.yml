
name: MyPipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Node $
      uses: actions/setup-node@v1
      with:
        node-version: $

    - run: npm ci
    - run: npm run build
    - run: npm test
